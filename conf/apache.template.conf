<VirtualHost *:80>
    ServerName osha-test.edw.ro
    DocumentRoot /expert/osha/docroot/

    <Directory /expert/osha/docroot/>
        AllowOverride All
        Order allow,deny
        Allow from all
    </Directory>

    # Disable .htaccess in sites/default/files! Deny arbitrary script execu-tion in subdirectories hack.
    # Hackers create a subdir/.htaccess with "php_engine on" and can still execute arbitrary code!
    <Directory /expert/osha/docroot/sites/default/files/>
        AllowOverride None
        # Turn off all options we don't need.
        Options None
        Options +FollowSymLinks

        # Set the catch-all handler to prevent scripts from being executed.
        SetHandler Drupal_Security_Do_Not_Remove_See_SA_2006_006
        <Files *>
          # Override the handler again if we're run later in the evaluation list.
          SetHandler Drupal_Security_Do_Not_Remove_See_SA_2013_003
        </Files>

        # If we know how to do it safely, disable the PHP engine entirely.
        <IfModule mod_php5.c>
          php_flag engine off
        </IfModule>
    </Directory>

    # Disable .htaccess in Apache temp directory for this intance to prevent arbitrary code execution in subdirectories!
    <Directory /tmp>
        AllowOverride None
        Deny from all
        # Turn off all options we don't need.
        Options None
        Options +FollowSymLinks
        # Set the catch-all handler to prevent scripts from being executed.
        SetHandler Drupal_Security_Do_Not_Remove_See_SA_2006_006
        <Files *>
            # Override the handler again if we're run later in the evaluation list.
            SetHandler Drupal_Security_Do_Not_Remove_See_SA_2013_003
        </Files>
        # If we know how to do it safely, disable the PHP engine entirely.
        <IfModule mod_php5.c>
            php_flag engine off
        </IfModule>
     </Directory>
</VirtualHost>
