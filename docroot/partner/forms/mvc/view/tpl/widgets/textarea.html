<div class="control-group {$required}">
    <div>
        <label class="control-label screen-left" style="max-width: 90%;" for="{$fieldName}">{$fieldLabel}</label>
        {if !empty($fieldPublicProfile)}<img src="{$appurl}mvc/view/img/screen.png" title="Fields displayed on campaign site" class="screen-right"/>{/if}
    </div>
    {if !empty($fieldHelpText)}
    <p class="help-block">{$fieldHelpText}</p>
    {/if}
    <div class="controls">
        <textarea {$disabled} class="field" id="{$fieldName}" name="{$fieldName}" placeholder="{$fieldPlaceholder}" data-section="{$fieldSection}">{if !empty($fieldValue)}{$fieldValue}{/if}</textarea>
    </div>
</div>
