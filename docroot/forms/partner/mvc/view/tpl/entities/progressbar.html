<div id="progressbar" class="center">
    <div class="row">
        {foreach from=$steps key=id item=step}
        <div id="progressbar-{$step.index}" class="col-md-4 progressbar-text {if $step.index == 1}progressbar-first{if $currentStep >= $step.index}-active{/if}{/if} {if $step.index > 1 && $currentStep >= $step.index}progressbar-active{/if} {if $step.index >= $totalSteps}progressbar-last{if $currentStep >= $step.index}-active{/if}{/if}">{$step.index}. {$step.label}</div>
        {/foreach}
    </div>
</div>
